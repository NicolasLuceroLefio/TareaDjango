{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Gestión de Equipos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.id }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>
                    <a href="{% url 'eliminar_equipo' equipo.id %}">Eliminar</a>
                    <!-- Aquí podrías agregar más acciones, como editar -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay equipos disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'crear_equipo' %}">Crear Nuevo Equipo</a> <!-- O la URL de tu opción para crear -->
    <br>
    <a href="{% url 'index' %}" class="button">Página principal</a>
</body>
</html>
